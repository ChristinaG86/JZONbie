plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
    id 'maven-publish'
}

group 'com.jonnymatts'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "application-version": version,
                "Main-Class": "com.jonnymatts.jzonbie.App"
    }
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.8.5'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
    compile group: 'ro.pippo', name: 'pippo-core', version: '1.1.0'
    compile group: 'ro.pippo', name: 'pippo-jetty', version: '1.1.0'
    compile group: 'ro.pippo', name: 'pippo-jackson', version: '1.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.5.2'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.6.8'
    testCompile group: 'com.flextrade.jfixture', name: 'jfixture', version: '2.6.3'
    testCompile group: 'ro.pippo', name: 'pippo-test', version: '1.1.0'
}

task sourcesJar ( type: Jar, dependsOn: classes ) {
    classifier 'sources'
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar
        }
    }
}